
  <div class="container d-flex justify-content-center align-items-center shadow  rounded-2">
    <div class="row  justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="container justify-content-center align-items-center p-2 h-75">
          <img class="img-fluid align-items-center  mt-1" src="assets/images/login/Login.svg" alt="Login" >
          <br>
          <h2 class="text-dark text-center mt-lg-4">Access Your Account</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="container text-center p-2 mb-1">
          <h1 class="text-center" style="color:#228C22">Welcome</h1>
          <h5 class="text-center">Please enter your login details</h5>
        </div>
        <div class="container p-2 justify-content-center">
          <form>
            <label class="form-label" for="email">Email</label>
            <div class="input-group mb-2">
              <span class="input-group-text" id="email-icon"><fa-icon [icon]="faEnvelope"  class="fa-solid  fa-flip fa-lg" style="color: #228C22;"></fa-icon></span>
              <input type="email" class="form-control" placeholder="Ex-abc@gmail.com" id="email" name="email">
            </div>
            <label class="form-label" for="password">Password</label>
            <div class="input-group mb-2">
              <span class="input-group-text" id="password-icon"><fa-icon [icon]="faLock" class="fa-solid fa-flip fa-lg" style="color: #228C22"></fa-icon></span>
              <input type="password" class="form-control" id="password" name="password">
              <span class="input-group-text" id="password-hide-icon"><fa-icon [icon]="faEyeSlash" class="fa-solid  fa-lg" style="color: #000"></fa-icon></span>
            </div>
            <div class="col d-flex justify-content-center ">
              <button class="w-100 rounded-2" style="background-color: #228C22; color: aliceblue; height: 50px ;">Login</button>
            </div>
          </form>
        </div>
        <div class="container justify-content-center text-center">
          <a class="text-center" routerLink="/ForgotPassword" style="text-decoration: none;">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
